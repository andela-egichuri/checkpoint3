{% load staticfiles %}
<!DOCTYPE html>
<html ng-app="bucketlistApp">
    <head>
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"  media="screen,projection"/>

        <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}"  media="screen,projection"/>


        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>My Bucketlist - {% block title %}{% endblock %}</title>
    </head>

    <body>
    <header>

      <nav class="blue lighten-1" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo">My Bucketlist</a>
        {% block toolbar %}

          {% endblock %}
        </div>
    </nav>

    </header>
    <main>
        <div class="container">
         <div class="section">
        {% block content %}

      {% endblock %}
      </div>
      </div>
    </main>
    <footer class="page-footer orange">
    <div class="container">
      <div class="row">

      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
      <div class="right">
      By <a class="orange-text text-lighten-3" href="#">Eric G</a> from <a target="_blank" href="http://andela.co">Andela</a>
      </div>
      </div>
    </div>
  </footer>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
        <script type="text/javascript">
         $(document).ready(function(){
            $('.modal-trigger').leanModal();
          });


        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-resource.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/restangular/1.4.0/restangular.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
        <script src="{% static 'js/app.js' %}"></script>
    </body>
</html>
