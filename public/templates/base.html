{% load staticfiles %}
<!DOCTYPE html>
<html ng-app="bucketlistApp">
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"  media="screen,projection"/>

        <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}"  media="screen,projection"/>
        <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style type="text/css">
            [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
              display: none !important;
            }
        </style>
        <title>My Bucketlist - {% block title %}{% endblock %}</title>
    </head>

    <body ng-cloak>
    <header>

      <nav class="blue lighten-1" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo">My Bucketlist</a>
        {% block toolbar %}

          {% endblock %}
        </div>
    </nav>

    </header>
    <main>
        <div class="container">
         <div class="section">
        {% block content %}

      {% endblock %}
      </div>
      </div>
    </main>
    <footer class="page-footer grey-text">
    <div class="container">
      <div class="row">

      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
      <div class="right">
      By <a class="white-text" target="_blank" href="https://github.com/andela-egichuri">Eric G</a> from <a target="_blank" class="white-text" href="http://andela.co">Andela</a>
      </div>
      </div>
    </div>
  </footer>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
        <script type="text/javascript">
         $(document).ready(function(){
            $('.modal-trigger').leanModal();
            // $('.tooltipped').tooltip({delay: 50});
          });


        </script>
        <script src="{% static 'js/angular.min.js' %}"></script>
        <script src="{% static 'js/angular-resource.min.js' %}"></script>
        <script src="{% static 'js/angular-route.min.js' %}"></script>
        <script src="{% static 'js/underscore.js' %}"></script>
        <script src="{% static 'js/restangular.min.js' %}"></script>
        <script src="{% static 'js/angular-ui-router.min.js' %}"></script>
        <script src="{% static 'js/app.js' %}"></script>
    </body>
</html>
